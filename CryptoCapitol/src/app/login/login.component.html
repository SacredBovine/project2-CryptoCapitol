<div class="container-fluid">
    <div class="row">
      <label class="col-sm-2" for="username">Username</label>
      <input class="col-sm-2" id="username" name="username" type="string" [(ngModel)]="username">
    </div>
    <div class="row">
      <label class="col-sm-2" for="password">Password</label>
      <input class="col-sm-2" id="password" name="password" type="password" [(ngModel)]="password">
    </div>
    <br>
    <div class="row">
      <button class="btn btn-primary col-sm-1" (click)="login()">Login</button>
    </div>
    <div class="row">
      <div class="alert alert-danger col-sm-4" role="alert" *ngIf="fail">
          Username or Password incorrect. Please try again.
      </div>
    </div>
