<div class="container" *ngIf="userService.loggedInStatus">
  <div *ngIf="!editProfile; else Edit">
    <h3>Profile</h3>
    <button
      type="button"
      class="btn btn-primary toggle-edit"
      id="toggle-edit"
      (click)="onToggle()"
    >
      Edit Profile
    </button>
  </div>
  <ng-template #Edit>
    <h3>Edit Your Profile</h3>
    <button
      type="button"
      class="btn btn-secondary toggle-edit"
      id="toggle-edit"
      (click)="onToggle()"
    >
      Cancel
    </button>
  </ng-template>
</div>
