<div class="container">
 <div class="row">
  <div class="col-md-4">
    <h3><i class='bx bx-user-plus' ></i> Register User</h3>
    <h5 class="mt-3">All fields are required</h5>
    <form
      #formDemo="ngForm"
      class="form-register mt-3"
      (ngSubmit)="onSubmit(formDemo, userData)"
    >
      <div class="form-group">
        <label for="userName"
          >Username <span class="input-criteria">(6-20 characters)</span></label
        >
        <input
          type="text"
          class="form-control"
          name="userName"
          id="userName"
          [(ngModel)]="userData.userName"
          minlength="6"
          maxlength="20"
          required
        />
        <label for="password">Password <span class="input-criteria"></span></label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="rpassword"
          [(ngModel)]="userData.password"
  
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
          required
        />
        <p class="password-criteria">Must contain:</p>
        <div class="input-criteria">
          <p class="password-criteria">At least 8 characters</p>
          <p class="password-criteria">At least one uppercase character</p>
          <p class="password-criteria">At least one lowercase character</p>
          <p class="password-criteria">At least one numeral</p>
          <p>At least one special character</p>
        </div>
        <label for="username">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          id="firstName"
          [(ngModel)]="userData.firstName"
          required
        />
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          id="lastName"
          [(ngModel)]="userData.lastName"
          required
        />
        <label for="email">Email Address</label>
        <div>
          <input
            type="email"
            class="form-control"
            name="email"
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
            id="email"
            [(ngModel)]="userData.email"
            #email="ngModel"
            required
          />
          <span
            class="help-block"
            *ngIf="!email.valid && email.touched"
            >Please enter a valid email</span
          >
        </div>
      </div>
      <br />
      <button type="submit" class="btn btn-outline-secondary submit-button mt-5" [disabled]="!formDemo.valid">
        Submit
      </button>
    </form>
  </div>
  <div class="col-md-4">
    <div class="mt-5">

    </div>
    <div id="newSuccess" [ngClass]="resultClass">
      <div class="alert alert-success d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
              User created successfully. You can now login.
          </div>                                            
        </div>
  </div>
  </div>
 </div>
</div>
