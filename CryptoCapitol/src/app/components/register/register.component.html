<div class="container">
  <h2>Register User</h2>
  <h5>All fields are required</h5>
  <form
    #formDemo="ngForm"
    class="form-register"
    (ngSubmit)="onSubmit(formDemo, userData)"
  >
    <div class="form-group">
      <label for="userName"
        >Username <span class="input-criteria">(6-20 characters)</span></label
      >
      <input
        type="text"
        class="form-control"
        name="userName"
        id="userName"
        [(ngModel)]="userData.userName"
        minlength="6"
        maxlength="20"
        required
      />
      <label for="password"
        >Password <span class="input-criteria"></span></label
      >
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        [(ngModel)]="userData.password"

        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$"
        required
      />
      <p class="password-criteria">Must contain:</p>
      <div class="input-criteria">
        <p class="password-criteria">At least 8 characters</p>
        <p class="password-criteria">At least one uppercase character</p>
        <p class="password-criteria">At least one lowercase character</p>
        <p class="password-criteria">At least one numeral</p>
        <p>At least one special character</p>
      </div>
      <label for="username">First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        id="firstName"
        [(ngModel)]="userData.firstName"
        required
      />
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        id="lastName"
        [(ngModel)]="userData.lastName"
        required
      />
      <label for="email">Email Address</label>
      <div>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          [(ngModel)]="userData.email"
          #email="ngModel"
          required
        />
        <span
          class="help-block"
          *ngIf="!email.valid && email.touched"
          >Please enter a valid email</span
        >
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary submit-button" [disabled]="!formDemo.valid">
      Submit
    </button>
  </form>
</div>
