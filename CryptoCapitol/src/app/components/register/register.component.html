<div class="container">
  <h2>Register User</h2>
  <form class="form-register" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        type="text"
        class="form-control"
        name="userName"
        id="userName"
        [(ngModel)]="userName"
      />
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        [(ngModel)]="password"
      />
      <br />
      <label for="username">First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        id="firstName"
        [(ngModel)]="firstName"
      />
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        id="lastName"
        [(ngModel)]="lastName"
      />
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        [(ngModel)]="email"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
