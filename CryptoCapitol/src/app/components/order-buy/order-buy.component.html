<div class="container">
    <div class="row">
        <h3 class="mb-5">Cryptocurrency Order</h3>
        <div class="col-md-4">
            
            <ul class="list-group">
                <li class="list-group-item">
                    <img [src]="asset.logo_url" height="20px" alt="" /> {{asset.name}} {{asset.symbol}}
                </li>
                <li class="list-group-item">
                    Current price: <b>{{asset.price | currency}}</b>
                </li>
            </ul> 

        </div>
        <div class="col-md-4">
            <div class="mb-3">
                
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <label for="txtInvest">You invest</label>
                        <input type="number" min="0" style="width: 250px;" (change)="updateQuantity()"  (keypress)="updateQuantity()" class="form-control" id="txtInvest" [(ngModel)]="investment"></li>
                    <li class="list-group-item ps-0"><br>USD</li>
                </ul>
                
            </div>
            <div class="mb-3">                
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">
                        <label for="txtInvest">Quantity</label>
                        <input type="text" style="width: 250px;" class="form-control" readonly id="txtQuantity" placeholder="0" [(ngModel)]="quantity"></li>
                    <li class="list-group-item ps-0"><br>{{asset.symbol}}</li>
                </ul>
            </div>
         
                <div class="d-grid gap-2 mt-5 ms-3">
                    <button type="submit" [disabled]="isdisable"  style="width: 250px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class=" btn mybtn btn-outline-secondary tx-tfm" id="btnBuy">Buy {{asset.symbol}}</button>
                 </div>
            
        </div>
        <div class="col-md-3">
            <div id="newSuccess" [ngClass]="resultClass">
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                        Order created successfully.
                    </div>                                            
                  </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Please confirm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Do you want to buy {{quantity}} {{asset.symbol}} for ${{investment}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-success" (click)="buyAsset()" data-bs-dismiss="modal">Buy now</button>
        </div>
      </div>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
